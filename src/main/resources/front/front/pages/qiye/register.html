				<script>
			var vue = new Vue({
			  el: '#app',
			  data: {

			  methods: {

			layui.use(['layer', 'element', 'carousel', 'form', 'http', 'jquery'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var form = layui.form;
				var http = layui.http;
				var jquery = layui.jquery;

				var tablename = http.getParam('tablename');

								
				// 注册
				form.on('submit(register)', function(data) {
					data = data.field;
                    if(!data.qiyezhanghao){
                        layer.msg('企业账号不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.mima){
                        layer.msg('密码不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!data.qiyemingcheng){
                        layer.msg('企业名称不能为空', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isMobile(data.lianxihaoma)){
                        layer.msg('联系号码应输入手机格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                    if(!isEmail(data.qiyeyouxiang)){
                        layer.msg('企业邮箱应输入邮箱格式', {
							time: 2000,
							icon: 5
						});
                        return false
                    }

                    if(data.mima!=data.mima2) {
                        layer.msg('两次密码输入不一致', {
                                time: 2000,
                                icon: 5
                        });
                        return false
                    }

		    var url = tablename + '/register';
                    http.requestJson(url, 'post', data, function(res) {
						layer.msg('注册成功', {
							time: 2000,
							icon: 6
						},function(){
							// 路径访问设置
							window.location.href = '../login/login.html';
						});
					});
					return false
				});
			});
