		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
					baseurl:'',
      					ro:{
				        biaoti : false,
				        fengmian : false,
				        canjiarenshu : false,
				        jubanshijian : false,
				        baomingshijian : false,
				        xueshengzhanghao : false,
				        xueshengxingming : false,
				        crossuserid : false,
				        crossrefid : false,
              				},
                    detail: {
                        biaoti: '',
                        fengmian: '',
		        canjiarenshu: '1',
                        jubanshijian: '',
                        baomingshijian: '',
                        xueshengzhanghao: '',
                        xueshengxingming: '',
                        crossuserid: '',
                        crossrefid: '',
                    },
					canjiarenshu: '1'.split(','),
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {



                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce;
				vue.baseurl = http.baseurl;

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + http.baseurl+item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '100%',
						  	height: '600px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				// 上传图片
				var fengmianUpload = upload.render({
					//绑定元素
					elem: '#fengmianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = 'upload/' + res.file;
							jquery('#fengmian').val(url);
							jquery('#fengmianImg').attr('src', url)
                            vue.detail.fengmian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
                $("#canjiarenshu").val('1')
                form.on('select(canjiarenshu)', function (data) {
                    vue.detail.canjiarenshu=data.value;
                });
				jquery('#baomingshijian').val(getCurDateTime());
				laydate.render({
					elem: '#baomingshijian',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					vue.ro.canjiarenshu = true;
					if(key=='xueshengzhanghao'){
						vue.detail[`xueshengzhanghao`] = data[`${key}`]
						vue.ro.xueshengzhanghao = true;
						continue;
                    }
					if(key=='xueshengxingming'){
						vue.detail[`xueshengxingming`] = data[`${key}`]
						vue.ro.xueshengxingming = true;
						continue;
                    }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='biaoti'){
          	                                vue.detail[o] = obj[o];
						vue.ro.biaoti = true;
						continue;
                                        }
					if(o=='fengmian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.fengmian = true;
						continue;
                                        }
					if(o=='canjiarenshu'){
          	                                vue.detail[o] = obj[o];
						vue.ro.canjiarenshu = true;
						continue;
                                        }
					if(o=='jubanshijian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.jubanshijian = true;
						continue;
                                        }
					if(o=='baomingshijian'){
          	                                vue.detail[o] = obj[o];
						vue.ro.baomingshijian = true;
						jquery('#baomingshijian').val(obj[o]);						
						continue;
                                        }
					if(o=='xueshengzhanghao'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xueshengzhanghao = true;
						continue;
                                        }
					if(o=='xueshengxingming'){
          	                                vue.detail[o] = obj[o];
						vue.ro.xueshengxingming = true;
						continue;
                                        }
					if(o=='crossuserid'){
          	                                vue.detail[o] = obj[o];
						vue.ro.crossuserid = true;
						continue;
                                        }
					if(o=='crossrefid'){
          	                                vue.detail[o] = obj[o];
						vue.ro.crossrefid = true;
						continue;
                                        }
                                        }
				}
				

		// 提交
		form.on('submit(*)', function(data) {
			data = data.field;
                    // 数据校验
                    if(!data.canjiarenshu){
                        layer.msg('参加人数不能为空', {
				time: 2000,
				icon: 5
			});
                        return false
                    }
                    if(!isIntNumer(data.canjiarenshu)){
                        layer.msg('参加人数应输入整数', {
				time: 2000,
				icon: 5
			});
                        return false
                    }

					// 跨表计算判断
					
                    // 比较大小

		//更新跨表属性
	       var crossuserid;
	       var crossrefid;
	       var crossoptnum;
		if(http.getParam('corss')){
			var statusColumnName = localStorage.getItem('statusColumnName');
			var statusColumnValue = localStorage.getItem('statusColumnValue');
			if(statusColumnName!='') {
				var obj = JSON.parse(localStorage.getItem('crossObj'));
				if(!statusColumnName.startsWith("[")) {
					for (var o in obj){
						if(o==statusColumnName){
							obj[o] = statusColumnValue;
						}
					}
					var table = localStorage.getItem('crossTable');
					http.requestJson(`${table}/update`,'post',obj,(res)=>{});
				} else {
				       crossuserid=Number(localStorage.getItem('userid'));
				       crossrefid=obj['id'];
				       crossoptnum=localStorage.getItem('statusColumnName');
				       crossoptnum=crossoptnum.replace(/\[/,"").replace(/\]/,"");
				}
			}
		}			
			if(crossrefid && crossuserid) {
				data.crossuserid=crossuserid;
				data.crossrefid=crossrefid;
				http.request('xueshengbaoming/list', 'get', {
					page: 1,
					limit: 10,
					crossuserid:crossuserid,
					crossrefid:crossrefid,
				}, function(res) {
                    if(res.data.total>=crossoptnum) {
						layer.msg(localStorage.getItem('tips'), {
							time: 2000,
							icon: 6
						})
                         return false;
                    } else {
                        // 跨表计算
                        var obj = JSON.parse(localStorage.getItem('crossObj'));
                        var table = localStorage.getItem('crossTable');

                        obj.canjiarenshu = parseFloat(obj.canjiarenshu) + parseFloat(data.canjiarenshu)

                        http.requestJson(`${table}/update`,'post',obj,(res)=>{});
						// 提交数据
						http.requestJson('xueshengbaoming' + '/add', 'post', data, function(res) {
							layer.msg('提交成功', {
								time: 2000,
								icon: 6
							}, function() {
								back();
							});
						 });
					}
				});
			} else {
                // 跨表计算
                var obj = JSON.parse(localStorage.getItem('crossObj'));
